<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Rock Papper Scissors</h1>

    <div class="game">
        <div class="winner-prompt">
            <p class="game-winner">&nbsp</p>
            <p class="round-winner"> Choose between Rock-Papper-Scissors</p>
            <p class="score">&nbsp</p>
        </div>
        <div class="options">
            <button id="rock">Rock</button>
            <button id="papper">Papper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>

    <footer>Crafted by <a href="https://github.com/BryanMed">BryanMed</a></footer>
    
    <script src="script.js"></script>
</body>
</html>
